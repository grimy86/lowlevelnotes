<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/resources/assets/icon.png" />
  <title>notes</title>

  <!-- Classic metadata -->
  <meta name="description"
  content="Structured notes on programming, low-level concepts, and system internals. Free PDFs and learning resources." />

  <!-- Open Graph metadata -->
  <meta property="og:title" content="lowlevelnotes" />
  <meta property="og:description" content="Structured notes on programming, low-level concepts, and system internals. Free PDFs." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lowlevelnotes.com/" />
  <meta property="og:image" content="https://lowlevelnotes.com/resources/assets/preview.png" />


  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js" defer></script>

  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --accent: rgb(255, 200, 0);
      --glass: rgba(255, 200, 0, 0.15);
      --border: rgba(255, 200, 0, 0.5);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #000;
      color: var(--fg);
      overflow-x: hidden;
    }

    /* BACKGROUND VIDEO */
    .bg-anim {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
      background: radial-gradient(circle at top, #141420, #000);
    }

    .bg-anim video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
      filter: blur(3px) saturate(1);
    }

    /* overlay above video, below content */
    .bg-overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* HERO */
    header {
      min-height: 10vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 4rem 2rem;
      animation: fadeIn 1.2s ease-out;
    }

    header h1 {
      font-size: clamp(3rem, 7vw, 5rem);
      margin: 0;
      letter-spacing: -0.04em;
      text-shadow: 0 0 30px rgba(255, 200, 0, 0.15);
    }

    header p {
      max-width: 600px;
      color: #aaa;
      margin: 1.5rem auto 2.5rem;
      font-size: 1.1rem;
    }

    /* GRID */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem 6rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.8rem;
    }

    .card {
      background: linear-gradient(
        180deg,
        var(--glass),
        rgba(255,255,255,0.03)
      );
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.6rem;
      position: relative;
      overflow: hidden;
      animation: slideUp .8s ease forwards;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at top left,
        rgba(255,159,28,.15),
        transparent 60%
      );
      opacity: 0;
      transition: opacity .3s;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card h3 {
      margin: 0 0 .5rem;
      color: var(--accent);
    }

    .card p {
      color: #bbb;
      font-size: .95rem;
    }

    .badge {
      margin-top: 1rem;
      display: inline-block;
      font-size: .75rem;
      padding: .25rem .6rem;
      border-radius: 999px;
      background: rgba(255,255,255,.1);
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: .85rem;

      color: var(--accent);
      opacity: 0.6;
    }

    .accent {
      color: var(--accent);
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: none; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: none; }
    }
  </style>
</head>

<body>
  <div id="app">

    <!-- Background video -->
    <div class="bg-anim">
      <video autoplay muted loop playsinline>
        <source src="/resources/assets/bg.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Dark blending overlay -->
    <div class="bg-overlay"></div>

    <header>
      <div>
        <h1>
          lowlevel<span class="accent">notes</span>
        </h1>
        <p>{{ tagline }}</p>
      </div>
    </header>

    <main>
      <div class="grid">
        <div
          class="card"
          v-for="(r, i) in resources"
          :key="r.title"
          :style="{ animationDelay: (i * 0.08) + 's' }"
          :class="{ clickable: r.pdf }"
          @click="openResource(r)"
        >
          <h3>{{ r.title }}</h3>
          <p>{{ r.description }}</p>
          <span class="badge">
            {{ r.pdf ? "PDF" : "Coming soon" }}
          </span>
        </div>
      </div>
    </main>

    <footer>
      MIT License © 2024–{{ new Date().getFullYear() }}
    </footer>

  </div>
</body>
</html>
