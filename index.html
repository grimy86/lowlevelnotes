<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/resources/assets/icon.png" />
  <title>notes</title>

  <!-- Classic metadata -->
  <meta name="description"
        content="Structured notes on programming, low-level concepts, and system internals. Free PDFs and learning resources." />

  <!-- Open Graph -->
  <meta property="og:title" content="lowlevelnotes" />
  <meta property="og:description" content="Structured notes on programming, low-level concepts, and system internals. Free PDFs." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lowlevelnotes.com/" />
  <meta property="og:image" content="https://lowlevelnotes.com/resources/assets/preview.png" />

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js" defer></script>

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: rgb(255, 200, 0);
      --glass: rgba(255, 200, 0, 0.15);
      --border: rgba(255, 200, 0, 0.5);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #000;
      color: var(--fg);
    }

    /* BACKGROUND */
    .bg-anim {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
    }

    .bg-anim video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
      filter: blur(3px);
    }

    /* HERO */
    header {
      text-align: center;
      padding: 4rem 2rem;
    }

    header h1 {
      font-size: clamp(3rem, 7vw, 5rem);
      margin: 0;
      letter-spacing: -0.04em;
    }

    header p {
      max-width: 600px;
      margin: 1.5rem auto;
      color: #aaa;
    }

    .accent { color: var(--accent); }

    /* GRID */
    main {
      max-width: 1200px;
      margin: auto;
      padding: 4rem 2rem 6rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.8rem;
    }

    .card {
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.03));
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.6rem;
      display: flex;
      flex-direction: column;
      gap: .6rem;
      cursor: pointer;
    }

    .card h3 {
      color: var(--accent);
      margin: 0;
    }

    .card p {
      color: #bbb;
      font-size: .95rem;
    }

    /* CARD FOOTER */
    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: .8rem;
    }

    /* AUTHOR */
    .card-author {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-size: .75rem;
      color: #aaa;
    }

    .card-author img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid var(--border);
    }

    /* Hover card */
    .author-hover {
      position: absolute;
      bottom: 130%;
      left: 0;
      display: flex;
      gap: .8rem;
      align-items: center;
      padding: .8rem 1rem;
      min-width: 220px;
      background: linear-gradient(180deg, rgba(255,200,0,.12), rgba(0,0,0,.85));
      border: 1px solid var(--border);
      border-radius: 14px;
      backdrop-filter: blur(12px);
      opacity: 0;
      transform: translateY(6px);
      pointer-events: auto;
      transition: .2s ease;
      z-index: 10;
      transition-delay: 250ms;
    }

    .card-author:hover .author-hover,
    .author-hover:hover {
      opacity: 1;
      transform: translateY(0);
    }

    .author-hover img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid var(--border);
    }

    .author-info strong {
      display: block;
      color: var(--accent);
    }

    .author-info .role {
      font-size: .75rem;
      color: #aaa;
    }

    .author-info a {
      font-size: .75rem;
      color: #ccc;
      text-decoration: none;
    }

    .author-info a:hover {
      color: var(--accent);
    }

    /* BADGE */
    .badge {
      font-size: .7rem;
      padding: .25rem .6rem;
      border-radius: 999px;
      background: rgba(255,255,255,.1);
      color: #aaa;
      white-space: nowrap;
    }

    footer {
      text-align: center;
      padding: 3rem;
      color: var(--accent);
      opacity: .6;
      font-size: .85rem;
    }
  </style>
</head>

<body>
<div id="app">

  <div class="bg-anim">
    <video autoplay muted loop playsinline>
      <source src="/resources/assets/bg.mp4" type="video/mp4">
    </video>
  </div>

  <header>
    <h1>lowlevel<span class="accent">notes</span></h1>
    <p>{{ tagline }}</p>
  </header>

  <main>
    <div class="grid">
      <div class="card"
           v-for="(r,i) in resources"
           :key="r.title"
           @click="openResource(r)">

        <h3>{{ r.title }}</h3>
        <p>{{ r.description }}</p>

        <div class="card-footer">

          <div class="card-author"
               v-if="getAuthor(r.author)"
               @click.stop>
            <img :src="getAuthor(r.author).avatar" />
            <span>{{ getAuthor(r.author).name }}</span>

            <div class="author-hover">
              <img :src="getAuthor(r.author).avatar" />
              <div class="author-info">
                <strong>{{ getAuthor(r.author).name }}</strong>
                <span class="role">{{ getAuthor(r.author).role }}</span>
                <a :href="getAuthor(r.author).profile" target="_blank">
                  View profile ↗
                </a>
              </div>
            </div>
          </div>

          <span class="badge">
            {{ r.pdf ? "PDF" : "Coming soon" }}
          </span>

        </div>
      </div>
    </div>
  </main>

  <footer>
    MIT License © 2024–{{ new Date().getFullYear() }}
  </footer>

</div>
</body>
</html>
